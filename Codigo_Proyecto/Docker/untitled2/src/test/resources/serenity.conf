webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}

serenity {
  take.screenshots = FOR_FAILURES
  console.colors = true
  logging = VERBOSE
  browser {
    maximized = true
    timeouts {
      implicitlywait = 60000
      fluentwait = 60000
    }
  }
  ensure {
    timeout = 60000
  }
}

environments {
  default {
    webdriver.base.url = "http://localhost:3000/LoginRegister"
  }
  dev {
    webdriver.base.url = "http://localhost:3000/LoginRegister"
  }
  staging {
    webdriver.base.url = "http://staging.example.com"
  }
  prod {
    webdriver.base.url = "http://example.com"
  }
}