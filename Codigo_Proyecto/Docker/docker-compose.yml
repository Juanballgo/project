
services:
  db:
    image: mysql:8.0
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: electromovil
      MYSQL_USER: electromovil
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./electromovil-backend
      dockerfile: Dockerfile
    image: electromovil-backend:latest
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    working_dir: /var/www/html
    volumes:
      - ./electromovil-backend:/var/www/html
    env_file:
      - ./electromovil-backend/.env
    environment:
      # ensure Laravel connects to the compose mysql service
      DB_HOST: db
    depends_on:
      - db
    expose:
      - "9000"

  web:
    image: nginx:alpine
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:80"
    volumes:
      - ./electromovil-backend:/var/www/html:ro
      - ./electromovil-backend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  frontend:
    build:
      context: ./electromovil-frontend
      dockerfile: Dockerfile
    image: electromovil-frontend:latest
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - web

volumes:
  dbdata:
